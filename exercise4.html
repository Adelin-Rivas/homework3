		  <fieldset>


			<label>Radius of a Circle <br>
				<input type="text" name="radios" id="rad" onkeyup=calArea()>
			</label>
			<br>

			<label>Area<br>
				<input type="text" name="area"  id="area">
			</label>
			<br>

		</fieldset>

		<script>  

            let radios=document.getElementById("rad");
            let area=document.getElementById("area");
            

            function calArea()
            {      
            	let rad=parseFloat( radios.value);
            	let areaT=rad*rad*Math.PI;
            	if(areaT>0)
            	{

            		area.value=areaT.toFixed(3);}
            	else{

            	    area.value=0;	
            	}






			}



	                          </script>
